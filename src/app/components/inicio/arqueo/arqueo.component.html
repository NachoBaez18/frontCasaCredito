<app-header titulo = "Arqueos"></app-header>
<ion-searchbar animated placeholder="Buscar" (ionChange)="buscar($event)">
</ion-searchbar>
<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
   
     <ion-list>
      <ion-item-sliding *ngFor=" let lista of listaArqueos | filtro:textoBuscar:'created_at'">
        <ion-item (click)="detalle(true,lista,true)">
          <ion-label>{{lista.created_at  | formatFecha}}</ion-label>
        </ion-item>
        <ion-item-options side="start" >
          <ion-item-option color="secondary" (click)="editar(false,lista,false)">
            <ion-icon slot="icon-only" name="create-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      </ion-list>

      <ion-fab  horizontal="end" vertical="bottom" slot="fixed">
        <ion-fab-button (click)="AbrirRegistro(true,null,false)">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>


      
</ion-content>
